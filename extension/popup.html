<!DOCTYPE html>
<html>
<head>
  <title>Keyword Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      color: #666;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }
    #toggleFilter {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Keyword Blocker</h2>
  <div class="toggle-container">
    <input type="checkbox" id="toggleFilter" checked>
    <label for="toggleFilter">Enable Content Filter</label>
  </div>
  <p>Enter keywords to block, separated by commas:</p>
  <textarea id="keywords"></textarea>
  <button id="apply">Apply</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
